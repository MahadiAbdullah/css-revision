<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <style>
        .first-heading {
            color: darkgoldenrod;
        }

        h1 {
            background-color: blue;
            color: lightblue;
        }

        #third {
            color: red;
        }

        h1 {
            color: gold !important;
        }
    </style>
</head>

<body>
    <h1 class="first-heading">my heading number-1</h1>
    <h1 class="first-heading">my heading number-2</h1>
    <h1 id="third" class="first-heading" style="color:cadetblue">my heading number-3</h1>
    <h1 class="first-heading">my heading number-4</h1>


</body>

</html>
